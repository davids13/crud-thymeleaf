<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>

	<hr>

	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" class="btn btn-info btn-sm mb-4"/>
	</form>
	<form th:action="@{/employees/search}" method="get" autocomplete="off">
		Search Customer <input type="text" name="search"/>
		<input type="submit" value="search" class="btn btn-secondary btn-sm mb-1">
	</form>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th colspan="2" text-align="center">Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />
				<!-- <td><a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.getId()})}" class="btn btn-info btn-sm">Update</a></td> -->
				<td><a th:href="@{'/employees/' + ${tempEmployee.id} + '/edit'}" class="btn btn-warning btn-sm">Update</a></td>
				<td><a th:href="@{'/employees/' + ${tempEmployee.id} + '/delete'}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want delete this employee?'))) return false">Delete</a></td>
				
			</tr>
		</tbody>		
	</table>
	Total: <span th:text="${size}"/>
</div>
	
</body>
</html>
